<!doctype html>
<html lang="en">

    <head>
        <title>Items List</title>
    </head>

    <body>
        {% include "./header.html" %}
        {% if items.get("items") %}
            <ul>
                {% for i in items["items"] %}
                <li>{{ i }}</li>
                {%endfor%}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
        {% include "./footer.html" %}
    </body>

</html>
